name: trivia
description: "An example Trivia game."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0-174.3.beta <4.0.0"

dependencies:
  audioplayers: ^5.2.1
  backstreets_widgets: ^0.9.0
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  flutter:
    sdk: flutter
  html_unescape: ^2.0.0
  open_trivia_db:
    git:
      url: https://github.com/ChrisCRCB/open_trivia_db
      ref: master
  recase: ^4.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - sounds/
